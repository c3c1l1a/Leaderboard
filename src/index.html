<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    
    <main>
        <section class="scores">
            <div class="scores-header">
                <h2>Resent scores</h2>
                <a href="#">Refresh</a>    
            </div>
            <ul class="scores-list">
                <li>
                    <span>Name:</span>
                    <span>100</span>
                </li>
                <li class="gray">
                    <span>Name:</span>
                    <span>20</span>
                </li>
                <li >
                    <span>Name:</span>
                    <span>50</span>
                </li>
                <li class="gray">
                    <span>Name:</span>
                    <span>78</span>
                </li>
                <li>
                    <span>Name:</span>
                    <span>125</span>
                </li>
                <li class="gray">
                    <span>Name:</span>
                    <span>77</span>
                </li>
                <li>
                    <span>Name:</span>
                    <span>42</span>
                </li>
            </ul>
        </section>
        <section class="add-score">
            <h2>Add your score</h2>
            <form class="add-score-form">
                <input type="text" name="name">
                <input type="text" name="score">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
